<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-blue-400">
    <div class="container mx-auto px-2">
        <button class="btn bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded">Press</button>
        <div class="bg-red-100 border border-red-400 text-red-700 px-5 relative my-5 role='alert'">
            <div class="strong font-bold">This is an Alert</div>
            <div class="block sm:inline">some text</div>
        </div>
    </div>
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex shrink-0">
            <img src="./imgs/myTailWindLogo.JPG" alt="logo" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-green-400">A Test Page</h4>
            <p class="text-base text-red">A Message</p>
        </div>
    </div>
    <!-- CARD COLUMNS -->
    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-100 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://picsum.photos/id/9/200/300" alt="An Image" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            JavaScript
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                            27 years of JavaScript!</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-gray-100 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://picsum.photos/id/1/200/300
  " alt="An Image" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            php
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                            Fast, flexible and pragmatic</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
