<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A jQuey AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        img {
            width: 20%;
            height: auto;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color:darkcyan;" class="jumbotron">
            <h3 style="color: white;">Countries by Language</h3>
        </div>
        <hr>
        <p style="text-align:right">We consume the <a href="https://restcountries.eu/" target="_new">REST Countries</a>
            api</p>
        <div>
            <button class="btn btn-outline-primary" type="button" onclick="getData('en')">EN</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('es')">ES</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('fr')">FR</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('de')">DE</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('pt')">PT</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('it')">IT</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('ru')">RU</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('zh')">ZH</button>
            <button class="btn btn-outline-primary" type="button" onclick="getData('ar')">AR</button>
            <button class="btn btn-outline-info" type="button" id="btnClear">Clear</button>
        </div>
        <div>
            <p style="padding-top: 2%; color:maroon; font-weight: bold;"><span id="numberOfCountries"></span></p>
            <p id="content"></p>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
