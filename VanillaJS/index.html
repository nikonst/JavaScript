<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaJS</title>
    <script>
        let dataArray = [
            1,
            2,
            3
        ]
        function getData() {
            for(let i = 0; i < dataArray.length; i++) {
                console.log(dataArray[i])
                document.getElementById("listData").append(dataArray[i])
            }
        }
        function hideData() {
            document.getElementById("listData").innerHTML=""
        }
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <hr/>
    <p>
        <button onClick="getData()">Show Data</button>
        <button onClick="hideData()">Hide Data</button>
    </p>
    <p id="listData"></p>
</body>
</html>
